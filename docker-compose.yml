services:
  frontend:
    build:
      context: './frontend'
      network: host
    ports:
      - "5173:5173"
  backend:
    build: './backend'
    ports:
      - "5174:5173"
    volumes:
      - type: bind
        source: './backend'
        target: '/usr/src/app/'
      - type: volume
        source: exclude
        target: '/usr/src/app/node_modules'

  nginx:
    build: './nginx-dev'
    ports:
      - "80:80"
      - "8080:8080"
    depends_on:
      - frontend

volumes:
  db_data:
  exclude: